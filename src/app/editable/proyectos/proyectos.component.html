<section id="proyectos" class="portfolio" *ngIf="validacion">
  <div class="contenido-seccion">
    <h2>PROYECTOS</h2>
    <div class="boton">
      <button type="button" class="btn btn-success btn-add" data-bs-toggle="modal" data-bs-target="#add-proyect">
        Añadir proyecto +
      </button>
    </div>
    <div class="galeria">
      <div class="proyecto" *ngFor="let proyecto of proyectos; let i = index">
        <button type="button" class="btn btn-primary btn-editar" data-bs-toggle="modal" data-bs-target="#edit-proyect" (click)="modificarIndexEdit([i], proyecto.id)">
          <i class="bi bi-pencil-fill"></i>
        </button>
        <button type="button" class="btn btn-danger btn-eliminar" data-bs-toggle="modal" data-bs-target="#delete-proyect" (click)="modificarIndex([i], proyecto.id)">
          <i class="bi bi-trash3"></i>
        </button>
        <a [href]="proyecto.link" target="_blank">
          <button type="button" class="btn btn-secondary nombre" #nombreProyectoEdit>
          {{proyecto.nombre}}
          </button>
        </a>
        <img src="{{proyecto.img}}" alt="" #imagenProyectoEdit/>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="error">
        Hubo un error al eliminar el proyecto. Por favor, intentelo de nuevo.
      </div>
    </div>
  </div>
</section>

<!-- Modal añadir proyeto -->
<app-add-proyecto></app-add-proyecto>

<!-- Modal editar proyecto -->
<app-edit-proyecto [valoresPorDefecto]="valoresPorDefecto"></app-edit-proyecto>

<!-- Modal eliminar proyecto -->
<app-delete-proyecto (enviarMensajeDeError)="recibirMensaje(error)"></app-delete-proyecto>
