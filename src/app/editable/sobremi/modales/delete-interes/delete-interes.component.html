<div

  data-bs-backdrop="static" data-bs-keyboard="false"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Â¿Desea eliminar este interes?</h5>
        <button
          type="button"
          class="btn-close"

    </div>

</div>
