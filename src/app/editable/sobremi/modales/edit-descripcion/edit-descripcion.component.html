<div
  class="modal fade"
  id="edit-descripcion"
  tabindex="-1"
  aria-labelledby="edit-descripcionLabel"
  aria-hidden="true"
  data-bs-backdrop="static" data-bs-keyboard="false"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="edit-descripcionLabel">
          Edite su descripcion:
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="cerrar()"
        ></button>
      </div>
      <div class="modal-body">
        <textarea
          class="form-control mb-2 container"
          placeholder="Descripcion"
          rows="9"
          [value]="valorPorDefecto"
          #textAreaDescripcionSobreMi
        ></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cerrar()">
          Cerrar
        </button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="guardar()">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
