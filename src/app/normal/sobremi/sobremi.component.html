<section id="sobremi" class="sobremi" *ngIf="validacion">
    <div class="contenido-seccion">
        <h2>Sobre Mí</h2>
        <p class="mb-4">{{infoSobreMi}}</p>

        <div class="fila">
            <!-- datos personales -->
            <div class="col">
                <h3>Datos Personales</h3>
                <ul>
                    <li>
                        <strong>Edad</strong>
                        {{datosPersonales.edad}}
                    </li>
                    <li>
                        <strong>Teléfono</strong>
                        {{datosPersonales.telefono}}
                    </li>
                    <li>
                        <strong>Email</strong>
                        {{datosPersonales.email}}
                    </li>
                    <li>
                        <strong>Ubicación</strong>
                        {{datosPersonales.ubicacion}}
                    </li>
                    <li>
                        <strong>Cargo</strong>
                        <span>{{datosPersonales.cargo}}</span>
                    </li>
                </ul>
            </div>

            <!-- intereses -->
            <div class="col">
                <h3>Intereses</h3>
                <div class="contenedor-intereses">

                    <div class="interes" *ngFor="let actividad of intereses">
                        <i class="{{actividad.icono}}"></i>
                        <span>{{actividad.interes}}</span>
                    </div>

                </div>
            </div>
        </div>

    </div>
</section>
