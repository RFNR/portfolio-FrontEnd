<section id="contacto" class="contacto">
  <div class="contenido-seccion">
    <h2>CONTACTO</h2>
    <div class="fila">
      <!-- Formulario -->

      <div class="col">
        <form [formGroup]="myForm" (ngSubmit)="submitForm()">
          <input type="text" placeholder="Tú Nombre" formControlName="nombre" required>
          <input type="text" placeholder="Número telefónico" formControlName="telefono" required>
          <input type="text" placeholder="Dirección de correo" formControlName="direccion" required>
          <input type="text" placeholder="Tema" formControlName="tema" required>
          <textarea name="mensaje" cols="30" rows="10" placeholder="Mensaje" formControlName="mensaje" required></textarea>
          <button class="button" type="submit">Enviar Mensaje <i class="fa-solid fa-paper-plane"></i><span class="overlay"></span></button>
        </form>
        
      </div>

      <!-- Mapa -->
      <div class="col" *ngIf="validacion">
        <iframe
          [src]="linkIframe"
          width="100%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          allow="geolocation"
        ></iframe>
      </div>
    </div>
  </div>
</section>
